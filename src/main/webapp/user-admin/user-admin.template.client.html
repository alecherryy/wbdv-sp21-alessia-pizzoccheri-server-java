  <main>
    <div class="container container-sm">
      <div class="row align-items-center">
        <h1 class="col-12 col-md-3">User Admin</h1>
        <form class="d-flex col-12 col-md-9 align-items-center">
          <input class="form-control form-control-add" type="text" placeholder="Add a new course" aria-label="New Course Name">
          <button class="btn btn-primary btn-add ml-2" type="submit">Add</button>
        </form>
      </div>
    </div>
    <div class="container">
      <table class="table table-course mt-5">
        <thead>
          <tr>
            <th class="py-3" scope="col">Username</th>
            <th class="py-3" scope="col">Password</th>
            <th class="py-3" scope="col">First Name</th>
            <th class="py-3" scope="col">Last Name</th>
            <th class="py-3" scope="col">Role</th>
            <th class="py-3" scope="col">&nbsp;</th>
          </tr>
          <tr>
            <th>
              <input id="usernameFld" class="form-control" placeholder="Username" />
            </th>
            <th>
              <input id="passwordFld" class="form-control"  placeholder="Password" />
            </th>
            <th>
              <input id="firstNameFld" class="form-control" placeholder="First Name" />
            </th>
            <th>
              <input id="lastNameFld" class="form-control" placeholder="Last Name" />
            </th>
            <th>
              <select id="roleFld" class="form-control-dropdown">
                <option value="FACULTY">Faculty</option>
                <option value="STUDENT">Student</option>
                <option value="ADMIN">Admin</option>
              </select>
            </th>
            <th>
              <button class="btn btn-edit">Update</button>
              <button class="btn btn-delete">Delete</button>
            </th>
          </tr>
        </thead>
