<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Manager | Profile</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="profile.style.client.css">
</head>
<body>
  <div class="container-fluid d-flex align-items-center justify-content-between pt-3 pb-3 mb-5">
    <a class="navbar-brand" href="/">Course<br><span class="c-teal-light d-block ml-4">Manager</span></a>
    <nav class="navbar navbar-expand-lg navbar-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link pb-3" href="/login/login.template.client.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link pb-3" href="/register/register.template.client.html">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link pb-3 active" href="/profile/profile.template.client.html">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link pb-3" href="/course-list/course-list.template.client.html">Course List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link pb-3" href="/editor/editor.template.client.html">Editor</a>
          </li>
          <li class="nav-item">
            <a class="nav-link pb-3" href="/user-admin/user-admin.template.client.html">Admin</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <main class="container container-sm">
    <section class="d-flex align-items-center justify-content-between pt-4 pb-4">
      <div class="col-12 col-md-4">
        <h1>Your account.</h1>
        <p>Review and update your information.</p>
      </div>
      <div class="col-12 col-md-6">
        <p class="alert alert-success" role="alert">
          Your account was updated successfully!
        </p>
        <form>
          <!-- Use aria attribute to label input fields-->
          <input class="form-control mb-3" type="text" id="username" value="apizzoccheri" aria-label="Username" disabled>
          <!-- Use aria attribute to label input fields-->
          <input class="form-control mb-3" type="password" id="password" value="password" aria-label="Password">
          <!-- Use aria attribute to label input fields-->
          <input class="form-control mb-3" type="email" id="email" value="pizzoccheri.a@northeastern.edu" aria-label="Email">
          <!-- Use aria attribute to label input fields-->
          <select class="form-control-dropdown mb-3" id="role" aria-label="Role">
            <option selected aria-label="Student" value="Student">Student</option>
            <option value="Faculty" aria-label="Faculty">Faculty</option>
          </select>
          <div class="form-group">
            <label class="col-form-label pt-0">Date of birth</label>
            <!-- Use aria attribute to label input fields-->
            <input class="form-control mb-3" type="date" id="dob" name="date-of-birth" aria-label="Date of birth" value="1992-06-20">
          </div>
          <a href="profile.template.client.html" class="btn btn-primary mb-3">Update Profile</a>
          <a href="../index.html" class="btn btn-link mb-3 float-right">Logout</a>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
